<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-wnBE+rBsXu2zvqClQzS1A+HL3TDUpVta+zC47Qldgb+YP67Hv8iQ17FvHMVXl7kucvVrF+AHlYbJpmFV9yTrA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Add Doctor</title>
  <style>
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .navbar {
      background-color: #333;
      padding-top: 20px;
      padding-bottom: 20px;
      color: white;
    }

    .navbar-nav {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .navbar-toggler {
      color: white; /* Set the color of the hamburger icon */
      background-color: transparent; /* Remove background color */
      border: none; /* Remove border */
      outline: none; /* Remove outline */
      cursor: pointer;
    }

    .navbar-toggler-icon {
      width: 30px; /* Adjust the width of the icon */
      height: 3px; /* Adjust the height of the lines */
      background-color: white; /* Set the color of the lines */
      display: block;
      position: relative;
      margin-top: 5px; /* Adjust the spacing between the lines */
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .btn-primary {
      width: 100%;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
    }

    footer p {
      margin: 0;
    }

    /* Additional styles for the new section */
    .reset-password-container {
      margin-top: 80px;
    }

    @media (max-width: 576px) {
      .reset-password-container {
        margin-top: 20px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
      aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile' %}"><i class="fas fa-user-md"></i> My Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'showda' %}"><i class="fas fa-hospital"></i> Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'showroom' %}"><i class="fas fa-bed"></i> show Room</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'appointment' %}"><i class="fas fa-calendar-alt"></i> Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'showstatus' %}"><i class="fas fa-chart-line"></i> Show status</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'reset_password' %}"><i class="fas fa-chart-line"></i>Bill details</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'user_logout' %}"><i class="fas fa-chart-line"></i> Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container reset-password-container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h1 class="text-center">Reset Password</h1>
          </div>
          <div class="card-body">
            {% for m in messages %}
            <div class="alert alert-info" role="alert">
              {{ m }}
            </div>
            {% endfor %}
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-warning btn-block">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2023 We-Care Hospital & Research Centre. All rights reserved.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
